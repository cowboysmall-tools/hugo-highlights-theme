
            <header class="major">
                <h1>{{ with .block.title }} {{ . | markdownify }} {{ end }}</h1>
                <p>{{ with .block.description }} {{ . | markdownify }} {{ end }}</p>
            </header>

            <div class="container">
                <ul class="actions special">
                    {{ if .next }}
                    <li><a href="#{{ .next.id }}" class="button primary scrolly">{{ with .block.buttontext }}{{ . | markdownify }}{{ end }}</a></li>
                    {{ end }}
                </ul>
            </div>
